{{define "content"}}
        <section class="article">
            <meta property="article:published_time" content="{{.article.CreateRFC3339}}" />
            <h1>{{.article.Title}}</h1>
            <time datetime="{{.article.CreateDate }}">{{.article.CreateDate }}</time>
            by <a href="/@{{.article.User.Nick}}">@{{.article.User.Nick}}</a>
            <p>{{.article.Content}}</p>
        </section>

        <script>
            anchorizeArticles();
        </script>
{{end}}
